version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: mysql-tfg
    environment:
      MYSQL_DATABASE: listtcg
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - tcg-network

volumes:
  mysql_data:

networks:
  tcg-network:
