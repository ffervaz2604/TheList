<h2>{{ "forgot-password.title" | transloco }}</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="mat-elevation-z2">
  <mat-form-field appearance="outline" class="full-width" color="accent">
    <mat-label>{{ "forgot-password.email" | transloco }}</mat-label>
    <input matInput formControlName="email" type="email" />
  </mat-form-field>

  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="success">{{ successMessage }}</div>

  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="form.invalid || isLoading"
  >
    <span *ngIf="!isLoading">{{ "forgot-password.submit" | transloco }}</span>
    <mat-progress-spinner
      *ngIf="isLoading"
      diameter="20"
      mode="indeterminate"
    ></mat-progress-spinner>
  </button>

  <div class="extra-links">
    <a routerLink="/login">{{ "forgot-password.back-to-login" | transloco }}</a>
  </div>
</form>
