<h2 mat-dialog-title>
  {{ data.title | transloco }}
</h2>

<mat-dialog-content>
  {{ data.message | transloco }}
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">
    {{ data.cancelText ? (data.cancelText | transloco) : ('dialog.cancel' | transloco) }}
  </button>
  <button mat-raised-button color="primary" (click)="confirm()">
    {{ data.confirmText ? (data.confirmText | transloco) : ('dialog.confirm' | transloco) }}
  </button>
</mat-dialog-actions>
