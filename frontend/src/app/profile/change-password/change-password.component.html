<mat-card class="form-card">
  <h2>Cambiar contraseña</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Contraseña actual</mat-label>
      <input matInput type="password" formControlName="current_password" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nueva contraseña</mat-label>
      <input matInput type="password" formControlName="new_password" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Confirmar nueva contraseña</mat-label>
      <input
        matInput
        type="password"
        formControlName="new_password_confirmation"
      />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      Actualizar contraseña
    </button>

    <div *ngIf="successMessage" class="success-msg">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</div>
  </form>
</mat-card>
