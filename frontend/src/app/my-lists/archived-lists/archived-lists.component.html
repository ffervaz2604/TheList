<h2>Historial de listas archivadas</h2>

<div *ngIf="isLoading">Cargando...</div>

<div *ngIf="!isLoading && archivedLists.length === 0">
  No hay listas archivadas.
</div>

<div class="archived-list-container" *ngIf="archivedLists.length > 0">
  <mat-card *ngFor="let list of archivedLists" class="archived-list-card">
    <mat-card-title>
      {{ list.name }}
      <mat-icon color="accent" class="icon">inventory_2</mat-icon>
    </mat-card-title>

    <mat-card-content>
      <p>
        {{ list.products.length }} producto{{
          list.products.length === 1 ? "" : "s"
        }}
      </p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="primary" (click)="unarchiveList(list.id)">
        Desarchivar
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<div *ngIf="errorMessage" class="error">
  {{ errorMessage }}
</div>
