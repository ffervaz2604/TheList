<h2 mat-dialog-title>{{ "lists.share.title" | transloco }}</h2>

<mat-dialog-content class="dialog-content">
  <form [formGroup]="form" (ngSubmit)="share()" class="dialog-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>{{ "lists.share.email" | transloco }}</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>

    <div class="dialog-actions">
      <button class="left" mat-button type="button" (click)="cancel()">
        {{ "lists.edit.cancel" | transloco }}
      </button>
      <button
        class="right"
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="form.invalid"
      >
        {{ "lists.share.submit" | transloco }}
      </button>
    </div>
  </form>
</mat-dialog-content>
