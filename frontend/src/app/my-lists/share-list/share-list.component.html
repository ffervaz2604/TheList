<h2 mat-dialog-title>{{ "lists.share.title" | transloco }}</h2>

<mat-dialog-content class="dialog-content">
  <form [formGroup]="form" (ngSubmit)="share()" class="dialog-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>{{ "lists.share.email" | transloco }}</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>
  </form>

  <div *ngIf="sharedUsers.length > 0" class="shared-users">
    <h3>{{ "lists.share.shared_with" | transloco }}</h3>
    <mat-list>
      <mat-list-item *ngFor="let user of sharedUsers">
        <span>{{ user.email }}</span>
        <button
          mat-icon-button
          color="warn"
          matTooltip="Revocar acceso"
          (click)="revoke(user.id)"
        >
          <mat-icon>person_remove</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </div>

  <div class="dialog-actions">
    <button class="left" mat-button type="button" (click)="cancel()">
      {{ "lists.edit.cancel" | transloco }}
    </button>
    <button
      class="right"
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="form.invalid"
    >
      {{ "lists.share.submit" | transloco }}
    </button>
  </div>
</mat-dialog-content>
